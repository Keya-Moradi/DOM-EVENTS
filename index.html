<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Blog Post</title>
    <link rel="stylesheet" href="https://keya-moradi.github.io/DOM-EVENTS/css/style.css">
    <script defer src="https://keya-moradi.github.io/DOM-EVENTS/js/app.js"></script>
    <!-- Link to the favicons -->
    <link rel="icon" href="https://keya-moradi.github.io/DOM-EVENTS/images/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://keya-moradi.github.io/DOM-EVENTS/images/favicon_io/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="https://keya-moradi.github.io/DOM-EVENTS/images/favicon_io/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="https://keya-moradi.github.io/DOM-EVENTS/images/favicon_io/apple-touch.png">
    <link rel="icon" href="https://keya-moradi.github.io/DOM-EVENTS/images/favicon_io/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="https://keya-moradi.github.io/DOM-EVENTS/images/favicon_io/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <!-- Link to the manifest file -->
    <link rel="manifest" href="https://keya-moradi.github.io/DOM-EVENTS/site.webmanifest">
</head>
<body>
    <div class="container">
        <h1 id="main-title">Keya's DOM Events Blog Post</h1>
        <p>DOM Events are the key to interactivity!</p>
        <div class="button-group">
            <button id="like-button">Like this post!</button>
            <button id="dislike-button">Dislike this post!</button>
        </div>
        <h2>Comments</h2>
        <ul>
            <li>Leave your beautiful comments below!</li>
        </ul>
        <h3>Feel free to add a comment baby!</h3>
        <input type="text" placeholder="Write a comment...">
        <button id="comment-button">Add comment</button>
    </div>
</body>
</html>
